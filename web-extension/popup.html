<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 260px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #d97706;
      color: white;
      font-weight: 600;
    }
    button:hover { background: #b45309; }
    button:disabled { opacity: 0.5; cursor: default; }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      word-break: break-word;
    }
    #status.error { color: #dc2626; }
    #status.success { color: #16a34a; }
  </style>
</head>
<body>
  <button id="export">Export as Markdown</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
